<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joc de grups musicals</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f0f0f0;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }
  .card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
    min-height: 100px;
    word-break: break-word;
  }
  .card.descartat {
    background: #d9d9d9;
    text-decoration: line-through;
  }
  button {
    margin: 20px 0;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Joc de grups musicals</h2>
<button id="nova">Nova partida</button>
<div id="grid"></div>

<script>
const grups = [
  {nom:"BEATLES", any:1963, estils:"rock, pop, beat, psicodèlic"},
  {nom:"JOHN LENNON", any:1970, estils:"rock, pop, avant-garde"},
  {nom:"ERIC CLAPTON", any:1966, estils:"blues rock, rock, electric blues"},
  {nom:"LED ZEPPELIN", any:1969, estils:"hard rock, blues rock, early heavy metal"},
  {nom:"DAVE DAVIES", any:1967, estils:"rock, power pop"},
  {nom:"THE KINKS", any:1964, estils:"rock, britpop primerenc, garage rock"},
  {nom:"GEORGE HARRISON", any:1970, estils:"rock, folk rock, raga rock"},
  {nom:"BOB DYLAN", any:1962, estils:"folk rock, folk, rock"},
  {nom:"ROLLING STONES", any:1964, estils:"rock, blues rock, rock & roll"},
  {nom:"CHUCK BERRY", any:1955, estils:"rock & roll, rhythm and blues"},
  {nom:"THE DOORS", any:1967, estils:"psychedelic rock, acid rock, blues rock"},
  {nom:"DIRE STRAITS", any:1978, estils:"roots rock, pub rock, blues rock"},
  {nom:"AEROSMITH", any:1973, estils:"hard rock, blues rock"},
  {nom:"THE POLICE", any:1978, estils:"reggae rock, new wave, rock"},
  {nom:"MUSE", any:1999, estils:"alternative rock, art rock, space rock"},
  {nom:"PLACEBO", any:1996, estils:"alternative rock, indie rock, glam rock"},
  {nom:"PINK FLOYD", any:1967, estils:"psychedelic rock, progressive rock, space rock"},
  {nom:"NIRVANA", any:1989, estils:"grunge, alternative rock, punk blues"},
  {nom:"INHALER", any:2017, estils:"indie rock, post-punk revival"},
  {nom:"SCORPIONS", any:1965, estils:"hard rock, heavy metal, melodic metal"},
  {nom:"DIO", any:1983, estils:"heavy metal, traditional metal"},
  {nom:"RAINBOW", any:1975, estils:"neo-classical metal, hard rock"},
  {nom:"THE CURE", any:1979, estils:"post-punk, gothic rock, new wave"},
  {nom:"VAN HALEN", any:1978, estils:"hard rock, glam metal"},
  {nom:"GUNS N’ ROSES", any:1987, estils:"hard rock, sleaze rock"},
  {nom:"QUEEN", any:1973, estils:"rock, glam rock, art rock"},
  {nom:"GREEN DAY", any:1989, estils:"punk rock, pop punk"},
  {nom:"METALLICA", any:1983, estils:"thrash metal, heavy metal"},
  {nom:"THE SMITHS", any:1983, estils:"indie rock, jangle pop"},
  {nom:"STATUS QUO", any:1968, estils:"boogie rock, hard rock"},
  {nom:"THE STROKES", any:2001, estils:"garage rock revival, indie rock"},
  {nom:"U2", any:1979, estils:"rock, post-punk, arena rock"},
  {nom:"SYSTEM OF A DOWN", any:1994, estils:"alternative metal, nu metal"},
  {nom:"SOUNDGARDEN", any:1984, estils:"grunge, alternative metal"},
  {nom:"RED HOT CHILI PEPPERS", any:1984, estils:"funk rock, alternative rock"},
  {nom:"BLACK SABBATH", any:1969, estils:"heavy metal, doom metal"},
  {nom:"OASIS", any:1994, estils:"britpop, rock"},
  {nom:"DAVID BOWIE", any:1967, estils:"art rock, glam rock, experimental rock"},
  {nom:"BON JOVI", any:1984, estils:"glam metal, pop rock, hard rock"},
  {nom:"TRAFFIC", any:1968, estils:"Psychedelic rock / Jazz rock"},
  {nom:"THE BYRDS", any:1965, estils:"Folk rock / Jangle pop"},
  {nom:"BUFFALO SPRINGFIELD", any:1966, estils:"Folk rock / Country rock"},
  {nom:"JIMI HENDRIX", any:1967, estils:"Psych rock / Blues rock"},
  {nom:"CREAM", any:1966, estils:"Blues rock / Psychedelic rock"},
  {nom:"YARDBIRDS", any:1965, estils:"Blues rock / Psychedelic rock"},
  {nom:"PRINCE", any:1978, estils:"Funk rock / R&B / Pop rock"},
  {nom:"EVANESCENCE", any:2003, estils:"Alternative metal / Gothic rock"},
  {nom:"CRANBERRIES", any:1993, estils:"Alternative rock / Dream pop"},  
  {nom:"OZZY OSBOURNE", any:1980, estils:"Heavy metal"},
  {nom:"EXTREMODURO", any:1989, estils:"Rock transgressiu / Hard rock"}
];

const grid = document.getElementById("grid");

// Crear cartes
grups.forEach(g => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<strong>${g.nom}</strong><br>Any: ${g.any}<br>Estils: ${g.estils}`;
  
  card.addEventListener("click", () => {
    card.classList.toggle("descartat");
  });
  
  grid.appendChild(card);
});

// Botó Nova partida
document.getElementById("nova").addEventListener("click", () => {
  document.querySelectorAll(".card").forEach(card => card.classList.remove("descartat"));
});
</script>

</body>
</html>
