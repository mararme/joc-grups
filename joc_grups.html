    font-size: 13px;
  }

  .card strong {

    font-size: 14px;
  }

  }

  }

  button {
    margin-bottom: 10px;
    padding: 10px 22px;
    font-size: 16px;
    font-weight: bold;
    background: #f5f5f5;
    color: black;
    border: 2px solid black;
    box-shadow: 3px 3px 0 black;
    cursor: pointer;
  }

  button:active {
    box-shadow: 1px 1px 0 black;
    transform: translate(2px, 2px);
  }

  @media (max-width: 600px) {
    #grid {
      grid-template-columns: repeat(3, 1fr);

  }
</style>
</head>
