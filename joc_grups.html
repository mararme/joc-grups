<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joc de grups musicals</title>

<style>
  body {
    font-family: "American Typewriter", monospace;
    padding: 15px;
    background: #f0f0f0;
  }

  h2 {
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 3px solid black;
    display: inline-block;
    padding-bottom: 6px;
    margin-bottom: 15px;
  }

#controls {
  display: flex;        /* fa que botó i checkbox estiguin al costat */
  align-items: center;  /* centrat verticalment */
  gap: 10px;            /* separació entre botó i checkbox */
  margin-bottom: 15px;  /* pots mantenir el marge de sota */
}

#controls label {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 16px;
  color: #555;          /* gris */
}

#controls input[type="checkbox"] {
  width: 20px;
  height: 20px;         /* checkbox més gran */
}


  label {
    font-size: 14px;
    cursor: pointer;
  }

 #grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 10px;
  justify-items: center; 
}


  .card {
    width: 100%;
    box-sizing: border-box; 
    background: white;
    border: 2px solid black;
    padding: 8px;
    word-wrap: break-word; 
    overflow-wrap: break-word;
    hyphens: auto;  
    text-align: center;
    cursor: pointer;
    min-height: 55px;
    box-shadow: 3px 3px 0 black;
    font-size: 11px;
    transition: min-height 0.2s ease, padding 0.2s ease;
  }

  .card strong {
    display: block;
    font-size: 14px;
  }

  .any {
    font-size: 12px;
  }

  .card.descartat {
    background: #d9d9d9;
    box-shadow: none;
    opacity: 0.7;
  }

  button {
    margin-bottom: 10px;
    padding: 10px 22px;
    font-size: 16px;
    font-weight: bold;
    background: #f5f5f5;
    color: black;
    border: 2px solid black;
    box-shadow: 3px 3px 0 black;
    cursor: pointer;
    font-family: "American Typewriter", monospace;
  }

  button:active {
    box-shadow: 1px 1px 0 black;
    transform: translate(2px, 2px);
  }

@media (max-width: 600px) {
  #grid {
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  }
}
  .card.sense-any {
  min-height: 38px;
  padding-top: 10px;
  padding-bottom: 10px;
}
</style>
</head>

<body>

<h2>Joc de grups musicals</h2>

<div id="controls" style="display:flex; align-items:center; gap:10px;">
  <button id="nova">Nova partida</button>
  <label style="display:flex; align-items:center; gap:5px; font-size:16px; color:#555;">
    <input type="checkbox" id="toggleAny" checked style="width:20px; height:20px;">
    Mostrar anys
  </label>
</div>


<div id="grid"></div>

<script>
const grups = [
    {nom:"BOB DYLAN", any:1962},
  {nom:"BEATLES", any:1963},
  {nom:"THE KINKS", any:1964},
  {nom:"ROLLING STONES", any:1964},
  {nom:"YARDBIRDS", any:1965},
  {nom:"THE BYRDS", any:1965},
  {nom:"BUFFALO SPRINGFIELD", any:1966},
  {nom:"JIMI HENDRIX", any:1967},
  {nom:"ERIC CLAPTON", any:1966},
  {nom:"CREAM", any:1966},
  {nom:"THE DOORS", any:1967},
  {nom:"PINK FLOYD", any:1967}, 
  {nom:"DAVID BOWIE", any:1967},
  {nom:"TRAFFIC", any:1968},
  {nom:"STATUS QUO", any:1968},
  {nom:"LED ZEPPELIN", any:1969},
  {nom:"BLACK SABBATH", any:1969},


  {nom:"JOHN LENNON", any:1970},
  {nom:"GEORGE HARRISON", any:1970},
  {nom:"SCORPIONS", any:1972},
  {nom:"QUEEN", any:1973},
  {nom:"AEROSMITH", any:1973},
  {nom:"RAINBOW", any:1975},
  {nom:"PRINCE", any:1978},
  {nom:"THE POLICE", any:1978},
  {nom:"DIRE STRAITS", any:1978},
  {nom:"VAN HALEN", any:1978},
  {nom:"THE CURE", any:1979},
  {nom:"U2", any:1979},



  {nom:"DAVE DAVIES", any:1980},
  {nom:"OZZY OSBOURNE", any:1980},
  {nom:"DIO", any:1983},
  {nom:"METALLICA", any:1983},
  {nom:"THE SMITHS", any:1983}, 
  {nom:"SOUNDGARDEN", any:1984},  
  {nom:"BON JOVI", any:1984},
  {nom:"RED HOT CHILI PEPPERS", any:1984},
  {nom:"GUNS N' ROSES", any:1987},
  {nom:"EXTREMODURO", any:1989},
  {nom:"NIRVANA", any:1989},
  {nom:"GREEN DAY", any:1989},
  {nom:"CRANBERRIES", any:1993},  
  {nom:"OASIS", any:1994},
  {nom:"PLACEBO", any:1996},
  {nom:"SYSTEM OF A DOWN", any:1998},
  {nom:"MUSE", any:1999},


  {nom:"THE STROKES", any:2001},
  {nom:"EVANESCENCE", any:2003},
  {nom:"INHALER", any:2017}
];

const grid = document.getElementById("grid");
const toggleAny = document.getElementById("toggleAny");
const novaBtn = document.getElementById("nova");

function crearCartes() {
  grid.innerHTML = "";

  grups.forEach(grup => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <strong>${grup.nom}</strong>
      <div class="any">${grup.any}</div>
    `;

    card.addEventListener("click", () => {
      card.classList.toggle("descartat");
    });
    card.addEventListener("dblclick", () => {
  const nomWiki = grup.nom
    .toLowerCase()
    .replace(/\s+/g, "_");

  const url = `https://en.wikipedia.org/wiki/${nomWiki}`;
  window.open(url, "_blank");
});

    grid.appendChild(card);
  });

  actualitzarAnys();
}

function actualitzarAnys() {
  document.querySelectorAll(".card").forEach(card => {
    const anyDiv = card.querySelector(".any");

    if (toggleAny.checked) {
      anyDiv.style.display = "block";
      card.classList.remove("sense-any");
    } else {
      anyDiv.style.display = "none";
      card.classList.add("sense-any");
    }
  });
}


toggleAny.addEventListener("change", actualitzarAnys);
novaBtn.addEventListener("click", crearCartes);

// crear cartes al carregar la pàgina
crearCartes();
</script>
