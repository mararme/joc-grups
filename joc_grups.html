<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joc de grups musicals</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f0f0f0;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }
  .card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
    min-height: 100px;
    word-break: break-word;
  }
  .card.descartat {
    background: #d9d9d9;
    text-decoration: line-through;
  }
  button {
    margin: 20px 0;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Joc de grups musicals</h2>
<button id="nova">Nova partida</button>
<div id="grid"></div>

<script>
const grups = [
  {nom:"BEATLES", any:1963},
  {nom:"JOHN LENNON", any:1970},
  {nom:"ERIC CLAPTON", any:1966},
  {nom:"LED ZEPPELIN", any:1969},
  {nom:"DAVE DAVIES", any:1980},
  {nom:"THE KINKS", any:1964},
  {nom:"GEORGE HARRISON", any:1970},
  {nom:"BOB DYLAN", any:1962},
  {nom:"ROLLING STONES", any:1964},
  {nom:"CHUCK BERRY", any:1955},
  {nom:"THE DOORS", any:1967},
  {nom:"DIRE STRAITS", any:1978},
  {nom:"AEROSMITH", any:1973},
  {nom:"THE POLICE", any:1978},
  {nom:"MUSE", any:1999},
  {nom:"PLACEBO", any:1996},
  {nom:"PINK FLOYD", any:1967},
  {nom:"NIRVANA", any:1989},
  {nom:"INHALER", any:2017},
  {nom:"SCORPIONS", any:1965},
  {nom:"DIO", any:1983},
  {nom:"RAINBOW", any:1975},
  {nom:"THE CURE", any:1979},
  {nom:"VAN HALEN", any:1978},
  {nom:"GUNS N’ ROSES", any:1987},
  {nom:"QUEEN", any:1973},
  {nom:"GREEN DAY", any:1989},
  {nom:"METALLICA", any:1983},
  {nom:"THE SMITHS", any:1983},
  {nom:"STATUS QUO", any:1968},
  {nom:"THE STROKES", any:2001},
  {nom:"U2", any:1979},
  {nom:"SYSTEM OF A DOWN", any:1998},
  {nom:"SOUNDGARDEN", any:1984},
  {nom:"RED HOT CHILI PEPPERS", any:1984},
  {nom:"BLACK SABBATH", any:1969},
  {nom:"OASIS", any:1994},
  {nom:"DAVID BOWIE", any:1967},
  {nom:"BON JOVI", any:1984},
  {nom:"TRAFFIC", any:1968},
  {nom:"THE BYRDS", any:1965},
  {nom:"BUFFALO SPRINGFIELD", any:1966},
  {nom:"JIMI HENDRIX", any:1967},
  {nom:"CREAM", any:1966},
  {nom:"YARDBIRDS", any:1965},
  {nom:"PRINCE", any:1978},
  {nom:"EVANESCENCE", any:2003},
  {nom:"CRANBERRIES", any:1993},  
  {nom:"OZZY OSBOURNE", any:1980},
  {nom:"EXTREMODURO", any:1989}
];

const grid = document.getElementById("grid");

// Crear cartes
grups.forEach(g => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<strong>${g.nom}</strong><br>Any: ${g.any}<br>Estils: ${g.estils}`;
  
  card.addEventListener("click", () => {
    card.classList.toggle("descartat");
  });
  
  grid.appendChild(card);
});

// Botó Nova partida
document.getElementById("nova").addEventListener("click", () => {
  document.querySelectorAll(".card").forEach(card => card.classList.remove("descartat"));
});
</script>

</body>
</html>
